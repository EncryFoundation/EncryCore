syntax = "proto3";
import "HeaderProto.proto";
import "PayloadProto.proto";

message BlockProtoMessage {

    HeaderProtoMessage header = 1;
    PayloadProtoMessage payload = 2;
    AdProofsProtoMessage adProofsOpt = 3;
}

message AdProofsProtoMessage {
    bytes headerId = 1;
    bytes proofBytes = 2;
}