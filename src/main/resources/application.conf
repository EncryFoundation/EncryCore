{
  encry {
    # Directory to keep data
    directory = ${user.dir}"/encry/data"
    dataDir = ${encry.directory}
    # Settings for node view holder regime. See papers.yellow.ModifiersProcessing.md
    node {
      # Possible options are:
      # "utxo" - keep full utxo set, that allows to validate arbitrary block and generate ADProofs
      # "digest" - keep state root hash only and validate transactions via ADProofs
      stateMode = "utxo"
      # Download block transactions and verify them (requires BlocksToKeep == 0 if disabled)
      verifyTransactions = true
      # Number of last blocks to keep with transactions and ADproofs, for all other blocks only header will be stored.
      # Keep all blocks from genesis if negative
      blocksToKeep = -1
      # Is the node is doing mining
      mining = true
      # Number of threads should be used for mining
      numberOfMiningWorkers = 1
      # If true, a node generates blocks being offline. The only really useful case for it probably is to start a new
      # blockchain
      offlineGeneration = false
      # Delay for miner after succesful block creation
      miningDelay = 5s
      utxMaxAge = 1000m
      mempoolCleanupInterval = 180m
      mempoolMaxCapacity = 10000
      useCli = false
      sendStat = true
    }
    levelDb {
      enable = true
      #Recover state from levelDb if state is empty, but levelDb is not
      recoverMode = true
    }
    network {
      bindAddress = "0.0.0.0:9001"
      networkChunkSize = 150
      nodeName = "encry-node"
      localOnly = false
      knownPeers = []
      maxConnections = 20
      connectionTimeout = 1s
      # Enable UPnP tunnel creation only if you router/gateway supports it. Useful if your node is runnin in home
      # network. Completely useless if you node is in cloud.
      upnpEnabled = no
      handshakeTimeout = 30s
      connectOnlyWithKnownPeers = false
      syncInterval = 1m
      syncTimeout = 5s
      deliveryTimeout = 5s
      maxDeliveryChecks = 5
      appVersion = 0.3.2
      maxInvObjects = 150
      modifierDeliverTimeCheck = 30s
    }
    restApi {
      enabled = true
      bindAddress = "0.0.0.0:9051"
      corsAllowed = true
      swaggerInfo {
        description = "The Web Interface to the Encry API",
        title = "Encry API",
        termsOfService = "License: Creative Commons CC0",
      }
      timeout = 5s
    }
    ntp {
      server = "pool.ntp.org"
      updateEvery = 30m
      timeout = 30s
    }
    testing {
      transactionGeneration = true
      defaultRecipientAddress = "3jSD9fwHEHJwHq99ARqhnNhqGXeKnkJMyX4FZjHV6L3PjbCmjG"
      minimalFee = 100
      amount = 100
      # Maximum number of transaction generated per one epoch, set to -1 to avoid limiting
      limitPerEpoch = 100
    }
    postgres {
      host = ""
      user = ""
      password = ""
      enabled = false
    }
    influxDB {
      url = ""
      login = ""
      password = ""
    }
    keyManager {
      encryption = true
    }
  }
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    persistence.journal.plugin = akka.persistence.journal.leveldb
    actor.warn-about-java-serializer-usage = false
    persistence.journal.leveldb {
      class = "akka.persistence.journal.leveldb.LeveldbJournal"
      plugin-dispatcher = "akka.persistence.dispatchers.default-plugin-dispatcher"
      replay-dispatcher = "akka.persistence.dispatchers.default-replay-dispatcher"
      dir = "journal"
      fsync = on
      checksum = off
      native = on
      compaction-intervals {}
    }
  }
  mining-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 2
    }
    throughput = 1
  }
  network-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 1
    }
    throughput = 1
  }
  transaction-generator-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 1
    }
    throughput = 1
  }
  nvh-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 1
    }
    throughput = 1
  }
  nvh-mailbox {
    mailbox-type = "akka.dispatch.NonBlockingBoundedMailbox"
    mailbox-capacity = 1000
  }
}
