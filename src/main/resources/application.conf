{
  encry {
    # Directory to keep data
    directory = ${user.dir}"/encry/data"
    node {
      # Possible options are:
      # "utxo" - keep full utxo set, that allows to validate arbitrary block and generate ADProofs
      # "digest" - keep state root hash only and validate transactions via ADProofs
      stateMode = "utxo"
      # Download block transactions and verify them (requires BlocksToKeep == 0 if disabled)
      verifyTransactions = true
      # Number of last blocks to keep with transactions and ADproofs, for all other blocks only header will be stored.
      # Keep all blocks from genesis if negative
      blocksToKeep = -1
      modifiersCacheSize = 10000
      # Is the node is doing mining
      mining = true
      # Number of threads should be used for mining
      numberOfMiningWorkers = 8
      # If true, a node generates blocks being offline. The only really useful case for it probably is to start a new
      # blockchain
      offlineGeneration = false
      # Delay for miner after succesful block creation
      miningDelay = 5s
      utxMaxAge = 1000m
      mempoolCleanupInterval = 180m
      mempoolMaxCapacity = 10000
      useCli = true
      loggingMode = "file"
    }
    wallet {
      password = "encry"
    }
    levelDb {
      enableSave = true
      enableRestore = false
      batchSize = 1000
    }
    network {
      bindAddress = "0.0.0.0:9001"
      networkChunkSize = 10000
      localOnly = false
      knownPeers = ["172.16.11.11:9001", "172.16.11.12:9001", "172.16.11.13:9001", "172.16.11.14:9001",
        "172.16.11.15:9001", "172.16.11.16:9001", "172.16.11.17:9001", "172.16.11.18:9001",
        "172.16.11.19:9001", "172.16.11.20:9001"]
      maxConnections = 20
      connectionTimeout = 1s
      handshakeTimeout = 30s
      connectOnlyWithKnownPeers = false
      syncInterval = 15s
      syncTimeout = 5s
      syncPacketLength = 10000
      deliveryTimeout = 30s
      maxDeliveryChecks = 5
      appVersion = 0.9.3
      maxInvObjects = 10000
      modifierDeliverTimeCheck = 30s
    }
    restApi {
      enabled = true
      bindAddress = "0.0.0.0:9051"
      corsAllowed = true
      timeout = 5s
    }
    ntp {
      server = "pool.ntp.org"
      updateEvery = 30m
      timeout = 30s
    }
    testing {
      defaultRecipientAddress = "3jSD9fwHEHJwHq99ARqhnNhqGXeKnkJMyX4FZjHV6L3PjbCmjG"
      minimalFee = 100
      amount = 100
      # Maximum number of transaction generated per one epoch, set to -1 to avoid limiting
      limitPerEpoch = 100
    }
    monitoringSettings {
      kamonEnabled = false
    }
  }
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    persistence.journal.plugin = akka.persistence.journal.leveldb
    logger-startup-timeout = 60s
    loggers = ["akka.event.slf4j.Slf4jLogger"]
    loglevel = "DEBUG"
    logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
    persistence {
      journal.leveldb {
        class = "akka.persistence.journal.leveldb.LeveldbJournal"
        plugin-dispatcher = "akka.persistence.dispatchers.default-plugin-dispatcher"
        replay-dispatcher = "akka.persistence.dispatchers.default-replay-dispatcher"
        dir = "leveldb/journal"
        fsync = on
        checksum = off
        native = on
        compaction-intervals {}
      }
      snapshot-store.local {
        class = "akka.persistence.snapshot.local.LocalSnapshotStore"
        plugin-dispatcher = "akka.persistence.dispatchers.default-plugin-dispatcher"
        stream-dispatcher = "akka.persistence.dispatchers.default-stream-dispatcher"
        dir = "leveldb/snapshots"
        max-load-attempts = 3
      }
    }
    actor {
      io {
        tcp {
          max-received-message-size = unlimited
          # The number of bytes per direct buffer in the pool used to read or write
          # network data from the kernel.
          direct-buffer-size = 4096 KiB
          # The maximal number of direct buffers kept in the direct buffer pool for
          # reuse.
          direct-buffer-pool-limit = 3000
          trace-logging = on
        }
      }
      warn-about-java-serializer-usage = false
      debug {
        # enable function of LoggingReceive, which is to log any received message at
        # DEBUG level
        receive = on
        # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill etc.)
        autoreceive = on
        # enable DEBUG logging of actor lifecycle changes
        lifecycle = on
        # enable DEBUG logging of unhandled messages
        unhandled = on
        # enable DEBUG logging of all LoggingFSMs for events, transitions and timers
        fsm = on
        # enable DEBUG logging of subscription changes on the eventStream
        event-stream = on
        # If this is "on", Akka will log all outbound messages at DEBUG level,
        # if off then they are not logged
        log-sent-messages = on
        # If this is "on", Akka will log all inbound messages at DEBUG level,
        # if off then they are not logged
        log-received-messages = on
      }
      serializers {
        tx = "encry.modifiers.serialization.EncryTxSerializer"
        proofs = "encry.modifiers.serialization.EncryProofsSerializer"
        payload = "encry.modifiers.serialization.EncryPayloadSerializer"
        header = "encry.modifiers.serialization.EncryHeaderSerializer"
      }
      serialization-bindings {
        "encry.modifiers.mempool.Transaction" = tx
        "encry.modifiers.history.ADProofs" = proofs
        "encry.modifiers.history.Payload" = payload
        "encry.modifiers.history.Header" = header
      }
    }
  }
  mining-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor.fixed-pool-size = 4
    throughput = 4
  }
  mining-mailbox {
    mailbox-type = "akka.dispatch.NonBlockingBoundedMailbox"
    mailbox-capacity = 5
  }
  network-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor.fixed-pool-size = 1
    throughput = 1
  }
  nvh-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor.fixed-pool-size = 1
    throughput = 1
  }
  nvh-mailbox {
    mailbox-type = "akka.dispatch.NonBlockingBoundedMailbox"
    mailbox-capacity = 100000
  }
  kafka-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor.fixed-pool-size = 1
    throughput = 1
  }
  aux-history-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor.fixed-pool-size = 2
    throughput = 1
  }
}
