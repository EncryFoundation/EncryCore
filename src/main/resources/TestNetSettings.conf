delivery-manager-dispatcher {
  mailbox-type = "encry.network.DeliveryManager$DeliveryManagerPriorityQueue"
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor.fixed-pool-size = 1
